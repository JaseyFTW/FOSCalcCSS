<body>
  <header id="mainHeader">
    <div class="container">
      <h1>FOS Calculator</h1>
    </div>
  </header>
  <div id="settingBody">
    <div class="container">
    
      <h2>Settings</h2>
      <ul>
        <li>
          <div class="timeoffset-setting">
          <label for="offset">Offset Time</label>
            <!-- <input type="time" id="offset" value="17:01" onchange="Calculate();"> -->
            <input type="time" id="offset" value="17:01">
            <!-- <label for="inputId">file dialog</label> -->
            <input id="inputId" type="file" style="position: fixed; top: -100em">
          </div>
        </li>
        <li>
          <div class='delim setting'>
            <label>Demliminator</label><br>
            <input type="radio" id="comma" name="delim" value="comma">
            <label for="comma">Comma ,</label><br>
            <input type="radio" id="tab" name="delim" value="tab" checked="true">
            <label for="tab">Tab \t</label>
          </div>
        </li>
        <li>
          <div class='endline setting'>
            <label>Line End</label><br>
            <input type="radio" id="newline" name="newline" value="newline"  checked="true">
            <label for="newline">\n</label><br>
          </div>
        </li>
        <li>
          <div class='datedisplay setting'>
            <label>Receipt/Day 1</label><br>
            <input type="radio" id="receipt" name="datechoice" value="receipt">
            <label for='receipt'>Receipt Date</label><br>
            <input type="radio" id="dayone" name="datechoice" value="dayone"  checked="true">
            <label for="dayone">Day 1</label>
          </div>
        </li>
        <li>
          <div class='outputtype setting'>
            <label>Text/Table</label><br>
            <input type="radio" id="text" name="outputchoice" value="text">
            <label for='text'>Text</label><br>
            <input type="radio" id="table" name="outputchoice" value="table"  checked="true">
            <label for="table">Table</label>
          </div>
        </li>
      </ul>
    </div>
